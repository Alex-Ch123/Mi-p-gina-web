<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML Básico</title>
</head>
<body>
    <h1>¡Hola, mundo!</h1>
    <p>Este es un párrafo de ejemplo en un archivo HTML básico.</p>

    <h2>Lista de ejemplo</h2>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <h2>Imagen de ejemplo</h2>
    <img src="https://via.placeholder.com/150" alt="Imagen de ejemplo">

    <h2>Enlace</h2>
    <p>Visita <a href="https://www.google.com" target="_blank">Google</a>.</p>

    <h2>Formulario básico</h2>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
